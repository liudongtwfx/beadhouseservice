<!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>养老服务中心首页权限中心</title>
    <link rel="stylesheet" href="../../cssfiles/admin/layout.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../cssfiles/premium.css">
    <link rel="stylesheet" href="../../cssfiles/fileinput/theme.css">
    <link rel="stylesheet" href="../../cssfiles/font-awesome/css/font-awesome.css">
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen"/>
    <![endif]-->
    <script src="../../jsfiles/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="../../bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="../../jsfiles/admin/hideshow.js" type="text/javascript"></script>
    <link href="../../cssfiles/fileinput/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="../../cssfiles/fileinput/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../../jsfiles/admin/common.js"></script>
    <script type="application/javascript">
        adminAuthority();
    </script>
</head>
<body class="theme-green">

<header id="header">
    <hgroup>
        <h1 class="site_title"><a href="index.html">养老服务中心管理平台</a></h1>
        <h2 class="section_title">首页</h2>
    </hgroup>
</header> <!-- end of header bar -->

<div id="side"></div>
<script type="application/javascript">
    $("#side").load("../templates/commonside.html")
</script>

<section id="main">
    <link rel="stylesheet" href="../../cssfiles/admin/authorizationcenter.css">
    <div class="header inner_content">
        <h1 class="page-title">养老服务中心后台管理</h1>
        <ul class="breadcrumb">
            <li>个人中心</li>
            <li class="active">权限中心</li>
        </ul>
    </div>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#applyNewAuth">
                        申请新权限
                    </a>
                </h4>
            </div>
            <div id="applyNewAuth" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="apply_line_content">
                        <label>申请部门:</label>
                        <select id="applySelect">选择部门
                            <option value="useradmin">用户中心</option>
                            <option value="beadhouseadmin">养老院模块</option>
                            <option value="articleadmin">攻略模块</option>
                            <option value="leisuregroupadmin">休闲团模块</option>
                            <option value="sysadmin">系统管理模块</option>
                        </select>
                    </div>
                    <div class="apply_line_content">
                        <label for="auth_apply_reason">申请原因:</label>
                        <textarea id="auth_apply_reason"></textarea>
                    </div>
                    <div class="apply_line_content commit_line">
                        <button class="btn btn-success" onclick="applyForAuthorize()">确认申请</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#collapseTwo">
                        权限申请中
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#collapseThree">
                        权限申请记录
                    </a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="../../bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../../jsfiles/fileinput/js/plugins/sortable.js" type="text/javascript"></script>
<script src="../../jsfiles/fileinput/js/fileinput.js" type="text/javascript"></script>
<script src="../../jsfiles/fileinput/js/locales/zh.js" type="text/javascript"></script>
<script src="../../jsfiles/fileinput/theme.js" type="text/javascript"></script>
<script src="../../jsfiles/admin/authorizationcenter.js" type="application/javascript"></script>
</html>
