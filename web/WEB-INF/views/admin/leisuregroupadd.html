    <!--[if lt IE 9]>

    <![endif]-->

    <script src="../../bootstrap/js/bootstrap.js" type="text/javascript"></script>

    <script type="application/javascript">
        adminAuthority();
    </script>
    <script type="text/javascript">
        $(document).ready(function () {

            //When page loads...
            $(".tab_content").hide(); //Hide all content
            $("ul.tabs li:first").addClass("active").show(); //Activate first tab
            $(".tab_content:first").show(); //Show first tab content

            //On Click Event
            $("ul.tabs li").click(function () {

                $("ul.tabs li").removeClass("active"); //Remove any "active" class
                $(this).addClass("active"); //Add "active" class to selected tab
                $(".tab_content").hide(); //Hide all tab content

                var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
                $(activeTab).fadeIn(); //Fade in the active ID content
                return false;
            });

        });
    </script>
</head>


<body class="theme-green">
<header id="header">
    <hgroup>
        <h1 class="site_title"><a href="index.html">养老服务中心管理平台</a></h1>
        <h2 class="section_title">首页</h2>
    </hgroup>
</header> <!-- end of header bar -->

<div id="side"></div>
<script type="application/javascript">
    $("#side").load("../../views/admin/commonside.html")
</script>

<section class="row" style="position: absolute;top: 100px;">
    <link rel="stylesheet" href="../../cssfiles/admin/addleisuregroup.css">
    <link rel="stylesheet" href="../../cssfiles/admin/articleforelderadd.css">
    <div class="col-sm-9 col-sm-offset-2">
        <script src="../../jsfiles/bootstrap-datetimepicker.js"></script>
        <div class="header inner_content">
            <h1 class="page-title">养老服务中心后台管理</h1>
            <ul class="breadcrumb">
                <li>休闲团管理</li>
                <li class="active">添加休闲团</li>
            </ul>
        </div>
        <div class="container-fluid">
            <form role="form" class="form-horizontal">
                <div class="row">
                    <div class=" form-group col-sm-6">
                        <label for="leisuregroup_title" class="control-label col-sm-4">标题：</label>
                        <div class="col-sm-8">
                            <input type="text" id="leisuregroup_title" class="form-control" placeholder="标题">
                        </div>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="leisuregroup_maxpeoplecount" class="control-label col-sm-4">人数限制：</label>
                        <div class="col-sm-8">
                            <input type="text" id="leisuregroup_maxpeoplecount" class="form-control" placeholder="人数限制">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 ">
                        <label for="fee_account" class="control-label col-sm-4">费用估计(/人)：</label>
                        <div class="col-sm-8 ">
                            <input type="text" id="fee_account" class="form-control" placeholder="费用估计">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="group_status" class="control-label col-sm-4">团状态：</label>
                        <div class="col-sm-8">
                            <select type="text" id="group_status" class="form-control bg-primary">
                                <option value="未开始">未开始</option>
                                <option value="报名中">报名中</option>
                                <option value="进行中">进行中</option>
                                <option value="已结束">已结束</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 input-append date form_datetime">
                        <label for="group_start_time" class="control-label col-sm-4">团开始时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" value=""
                                   id="group_start_time"
                                   readonly placeholder="团开始时间">
                            <span class="add-on "><i
                                    class="icon-th"></i></span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 input-append date form_datetime">
                        <label for="group_end_time" class="control-label col-sm-4">团截止时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control " value="" id="group_end_time"
                                   readonly placeholder="团截止时间">
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 input-append date form_datetime">
                        <label for="enroll_end_time" class="control-label col-sm-4">报名截止时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" value="" id="enroll_end_time"
                                   readonly placeholder="报名截止时间">
                            <span class="add-on"><i
                                    class="icon-th"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-11">
                        <label for="leisuregroup_details" class="control-label col-sm-2">详细介绍:</label>
                        <div class="col-sm-10">
                            <textarea id="leisuregroup_details" class="form-control">请输入团详细介绍信息...</textarea>
                            <script src="http://tinymce.cachefly.net/4.0/tinymce.min.js"></script>
                            <script type="application/x-javascript">
                                tinymce.init({selector: '#leisuregroup_details'});
                            </script>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(".form_datetime").datetimepicker({
                        format: "yyyy-mm-dd",
                        autoclose: true,
                        todayBtn: true,
                        pickerPosition: "bottom-left",
                        language: "zh-CN"
                    });
                </script>
                <div class="form-group center-block">
                    <button type="button" value="提交" onclick="addLeisureGroup()" class="btn btn-success"
                            id="submit">提交
                    </button>
                </div>
            </form>
            <div style="text-align: center;">
                <!-- 图片选择框 -->
                <form enctype="multipart/form-data">
                    <input id="kv-explorer" type="file" multiple><br>
                    <button type="submit" class="btn btn-primary">提交图片</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </form>
            </div>
        </div>
    </div>
</section>
