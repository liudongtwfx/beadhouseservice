<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>欢迎注册本网站</title>
    <link rel="stylesheet" href="../../cssfiles/vipuser/register.css" type="text/css">
</head>
<body>
<div id="register" class="register">
    <form class="pure-form pure-form-aligned" id="register_form" action="/">
        <fieldset>
            <div class="pure-control-group">
                <label for="userName">用户名:</label>
                <input id="userName" type="text" placeholder="userName" required>
                <div id="name_info">请填写用户名</div>
            </div>

            <div class="pure-control-group">
                <label for="password">密码:</label>
                <input id="password" type="password" placeholder="Password" required>
            </div>

            <div class="pure-control-group">
                <label for="repassword">确认密码:</label>
                <input id="repassword" type="password" placeholder="ReEnter your Password" required>
            </div>

            <div class="pure-control-group">
                <label for="emailAddress">邮箱:</label>
                <input id="emailAddress" type="email" placeholder="Email Address" required>
            </div>

            <div class="pure-control-group">
                <label for="telephoneNumber">手机号:</label>
                <input id="telephoneNumber" type="text" placeholder="telephoneNumber" required>
            </div>

            <div class="pure-controls">
                <label for="cb" class="pure-checkbox">
                    <input id="cb" type="checkbox"> I've read the terms and conditions
                </label>
                <button type="submit" class="pure-button pure-button-primary" onclick="return canBeRegister();">提交</button>
            </div>
        </fieldset>
    </form>
</div>
<script type="text/javascript" src="../../jsfiles/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../../jsfiles/vipuser/register.js"></script>
</body>
</html>
