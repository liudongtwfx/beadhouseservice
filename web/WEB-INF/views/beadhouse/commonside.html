<script>
    $.get(
        "/beadhouse/comment/get",
        function (data) {
            console.log(data);
            console.log(data.length);
            if (data !== null && data.length !== 0) {
                var node = "(<span style='color: red'>" + data.length + "</span>)";
                console.log(node);
                $("#tohandle_logs").html(node);
                $("#tohandle_logs").css("display", "inline");
                $.cookie("commentContent", data['content'])
            } else {
                $("#tohandle_logs").css("display", "none");
            }
        }
    )
