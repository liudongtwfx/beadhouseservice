    <link rel="stylesheet" href="../../cssfiles/theme.css">
    <link rel="stylesheet" href="../../cssfiles/font-awesome/css/font-awesome.css">
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen"/>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <script src="../../jsfiles/admin/hideshow.js" type="text/javascript"></script>
    <script src="../../jsfiles/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script src="../../jsfiles/jquery.equalHeight.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            //When page loads...
            $(".tab_content").hide(); //Hide all content
            $("ul.tabs li:first").addClass("active").show(); //Activate first tab
            $(".tab_content:first").show(); //Show first tab content

            //On Click Event
            $("ul.tabs li").click(function () {

                $("ul.tabs li").removeClass("active"); //Remove any "active" class
                $(this).addClass("active"); //Add "active" class to selected tab
                $(".tab_content").hide(); //Hide all tab content

                var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
                $(activeTab).fadeIn(); //Fade in the active ID content
                return false;
            });

        });
    </script>
    <script type="text/javascript">
        $(function () {
            $('.column').equalHeight();
        });
    </script>

</head>


<body class="theme-green">

<header id="header">
    <hgroup>
        <h1 class="site_title"><a href="index.html">养老服务中心管理平台</a></h1>

</header> <!-- end of header bar -->

</section><!-- end of secondary bar -->

<aside id="sidebar" class="column">

<section id="main">
    <link rel="stylesheet" href="../../cssfiles/admin/beadhousesingle.css">

            src="https://api.map.baidu.com/api?v=2.0&ak=MzhXZRHdq4bg6CdQP9VmYxNQhbhdd6ho"></script>

    <div class="header inner_content">
        <h1 class="page-title">养老服务中心后台管理</h1>
        <ul class="breadcrumb">
            <li><a href="index.html">养老院中心</a></li>
            <li class="active">养老院基本管理</li>
        </ul>
    </div>
    <div class="panel panel-primary inner_content">
        <div class="panel-heading">
            <h2 class="panel-title">基本信息</h2>
        </div>
        <div class="panel-body">
            <div class="col-lg-5">
                <label for="beadhouse_name">养老院名称:</label>
                <span id="beadhouse_name"></span>
            </div>
            <div class="col-lg-5">
                <label for="location">养老院位置:</label>
                <a href="#showmap" role="button" data-toggle="modal"
                   onclick="mapFunction()" id="location">
                </a>
                <span class="coordinates" id="lng"></span>
                <span class="coordinates" id="lat"></span>
            </div>
            <div class="col-lg-4">
                <label for="scale">养老院规格:</label>
                <span id="scale"></span>
            </div>
            <div class="col-lg-4"><i></i>
                <label for="roomNumber">房间数:</label>
                <span id="roomNumber"></span>
            </div>
            <div class="col-lg-4"><i></i>
                <label for="extra">备注:</label>
                <span id="extra"></span>
            </div>
        </div>

    </div>
    <div class="panel panel-primary inner_content">
        <div class="panel-heading">
            <h2 class="panel-title">养老院简介</h2>
        </div>
        <div class="panel-body" id="description_body">

        </div>
    </div>
    <div class="panel panel-primary inner_content">
        <div class="panel-heading">
            <h2 class="panel-title">养老院图片</h2>
        </div>
        <div class="panel-body" id="beadhouse_images">
        </div>
    </div>
    <div class="modal fade" id="showmap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
         aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="allmap"></div>
            </div>
        </div>
    </div>
