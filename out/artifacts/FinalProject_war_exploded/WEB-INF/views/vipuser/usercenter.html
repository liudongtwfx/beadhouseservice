<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>养老服务网站会员中心</title>
    <link rel="stylesheet" href="../../cssfiles/vipuser/usercenter.css" type="text/css">
</head>
<body>
<div id="usercenter_function">
    <a href="javascript:void(0)" onclick="displayElderRegister()">注册老人信息</a>
    <a href="javascript:void(0)" onclick="displayElderInformation()">查看老人信息</a>
</div>
<div id="elder_register" style="display: block">
    <form action="/user/usercenter/elderRegister">
        <div class="elder_register_group">
            <label for="elderName">真实姓名：</label>
            <input id="elderName" type="text" name="elderName" required>
        </div>
        <div class="elder_register_group">
            <label for="elderIdNumber">身份证号：</label>
            <input id="elderIdNumber" type="text" required>
        </div>
        <div class="elder_register_group">
            <label for="male">性别：</label>
            <input type="radio" name="gender" id="male" value="男">男
            <input type="radio" name="gender" id="female" value="女">女
        </div>
        <div class="elder_register_group">
            <label for="province">户籍所在地：</label>
            <select id="province" name="province" onchange="doProvAndCityRelation();">　
                <option id="choosePro" value="-1">请选择省份</option>
            </select>
            <select id="citys" name="city" onchange="doCityAndCountyRelation();">
                <option id='chooseCity' value='-1'>请选择城市</option>
            </select>
            <select id="county" name="county">
                <option id='chooseCounty' value='-1'>请选择区/县</option>
            </select>
            <!--<script src="../../jsfiles/location.js" type="application/javascript"></script>-->
        </div>
        <div class="elder_register_group">
            <label for="birthdate_year">出生年月：</label>
            <select id="birthdate_year"></select>
            <select id="birthdate_month"></select>
            <select id="birthdate_day"></select>
        </div>
        <div class="elder_register_group">
            <label for="contact">联系方式：</label>
            <input id="contact" type="text">
        </div>

        <div id="elder_register_extra">
            <label for="extra_content">备注：</label>
            <textarea id="extra_content" cols="30" rows="5"></textarea>
        </div>
        <div class="elder_register_group">
            <input id="elder_register_submit" type="submit" value="确认并提交" onclick=" return elderRegister();">
        </div>
    </form>
</div>
</body>
<script src="../../jsfiles/jquery-3.1.1.js" type="application/javascript"></script>
<script src="../../jsfiles/angular.js" type="application/javascript"></script>
<script src="../../jsfiles/location.js" type="application/javascript"></script>
<script src="../../jsfiles/vipuser/usercenter.js" type="application/javascript"></script>
</html>
