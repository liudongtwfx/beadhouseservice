<div class="main_content container">
    <div class="col-sm-10 col-sm-offset-2">
        <div class="header inner_content" style="margin-top: 80px">
            <h1 class="page-title">养老院后台管理</h1>
            <ul class="breadcrumb">
                <li><a href="index.html">养老院管理</a></li>
                <li class="active">养老院基本信息管理</li>
            </ul>
        </div>
        <div class="panel panel-primary" style="margin-top: 10px">
            <div class="panel-heading">
                <h5>养老院基本信息表</h5>
            </div>
            <div class="panel-body">
                <form id="main_info" class="form-horizontal" role="form">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="beadhouse_name" class="control-label col-sm-4">养老院名称:<span
                                    style="color: red">*</span></label>
                            <div class="col-sm-8">
                                <input id="beadhouse_name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="beadhouse_rooms" class="control-label col-sm-4">房间数:</label>
                            <div class="col-sm-8">
                                <input id="beadhouse_rooms" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="beadhouse_totalbeds" class="control-label col-sm-4">总床铺数:</label>
                            <div class="col-sm-8">
                                <input id="beadhouse_totalbeds" class="form-control">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="beadhouse_currenbeds" class="col-sm-4 control-label">当前床铺数:</label>
                            <div class="col-sm-8">
                                <input id="beadhouse_currenbeds" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="beadhouse_contact" class="control-label col-sm-4">联系方式:</label>
                            <div class="col-sm-8">
                                <input id="beadhouse_contact" class=" form-control">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="beadhouse_linksite" class="col-sm-4 control-label">养老院网站:</label>
                            <div class="col-sm-8">
                                <input id="beadhouse_linksite" class=" form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="beadhouse_brief" class="control-label col-sm-2">养老院简介:</label>
                            <div class="col-sm-10">
                                <textarea id="beadhouse_brief" class="form-control" rows="5"></textarea>
                                <span style="color: red">*</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="beadhouse_otherinfo" class="col-sm-2 control-label">其他信息:</label>
                            <div class="col-sm-10">
                                <textarea id="beadhouse_otherinfo" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <script type="text/javascript"
                                    src="https://api.map.baidu.com/api?v=2.0&ak=MzhXZRHdq4bg6CdQP9VmYxNQhbhdd6ho"></script>
                            <label for="beadhouse_position" class=" control-label col-sm-2">养老院位置:</label>
                            <div class="col-sm-10">
                                <input id="beadhouse_position" class="form-control">
                                <span style="color: red">*</span>
                            </div>
                            <span class="coordinates" id="lng"></span>
                            <span class="coordinates" id="lat"></span>
                        </div>
                    </div>
                    <div id="row">
                        <div id="allmap" class="center-block"></div>
                    </div>

                </form>
            </div>
            <div class="panel-footer">
                <div class="main-group">
                    <button value="提交" type="button" onclick="submitInfo()" class="btn btn-success center-block" id="submit">提交
                    </button>
                </div>
            </div>
        </div>
    </div>
